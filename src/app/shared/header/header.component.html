<header role="banner" class="header">
  <div class="logo">
    <img src="assets/logo.svg" alt="SCCON Logo" />
  </div>
  <div class="spacer"></div>

  <nav role="navigation" aria-label="Menu principal" class="menu-desktop">
    <div class="menu-item home-item">
      <button class="btn" (click)="menuAberto = false" routerLink="/">Home</button>
    </div>

    <div class="menu-item menu-item-dropdown">
      <button
        class="btn btn-menu"
        aria-haspopup="true"
        [attr.aria-expanded]="menuAberto"
        (click)="toggleMenu()"
      >
        Endereços
      </button>

      @if (menuAberto) {
        <div class="menu-dropdown">
          <button class="btn-menu-item" (click)="menuAberto = false" routerLink="/cep/search">Buscar Endereços</button>
        </div>
      }
    </div>
  </nav>

  <button
    class="btn btn-hamburguer"
    aria-label="Abrir menu"
    [attr.aria-expanded]="menuMobileAberto"
    (click)="toggleMenuMobile()"
  >
    &#9776;
  </button>

  @if (menuMobileAberto) {
    <nav role="navigation" aria-label="Menu móvel" class="menu-mobile">
      <button class="btn" (click)="menuMobileAberto = false" routerLink="/">Home</button>
      <button class="btn btn-menu" (click)="toggleMenuMobileEnderecos()">
        Endereços
      </button>

      @if (menuMobileEnderecosAberto) {
        <div class="menu-dropdown-mobile">
          <button class="btn-menu-item" (click)="menuMobileAberto = false" routerLink="/cep/search">Buscar Endereços</button>
        </div>
      }
    </nav>
  }
</header>
